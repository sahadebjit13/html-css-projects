<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone-Paper-Scissor</title>
</head>
<body>
    <div class="container">

        <nav>
                <h1>Welcome to Stone-Paper-Scissor</h1>
                <div class="scoreBoard">
                    <span>Your Score: <span id="myScore"></span></span>
                    <span>Computer Score: <span id="compScore"></span></span>
                </div>
        </nav>
        <main>
            <div class="buttonContainer">
                <button id="u0">Stone</button>
                <button id="u1">Paper</button>
                <button id="u2">Scissor</button>
            </div>
        </main>
        <div>
            <h1>Computer's Sign: <span id="cSign"></span></h1>
            <h1>Status <span id="Status"></span></h1>
        </div>

    </div>

</body>
</html>
