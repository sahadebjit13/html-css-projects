<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        const green = () => document.getElementById("target").style.backgroundColor = "green"
        const blue = () => document.getElementById("target").style.backgroundColor = "blue"

        const validate = () => {
            alert(document.username.value)
        }
    </script>
    <style>
        fieldset{
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            border-radius: 20px;
        }
        fieldset > input{
            border-radius: 20px;
            padding: 5px;
        }
    </style>
    <title>Event Handling</title>
</head>
<body>
    <div>
        <input type="button" value="green" onclick="green()">
        <input type="button" value="blue" onclick="blue()">
    </div>
    <div id="target">
        Color changes here
    </div>

    <form action="submit" method="post" onsubmit="validate()">
        <fieldset>
            <legend>Login page</legend>
            <label for="username">Username: </label>
            <input type="text" name="username" id="username">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </fieldset>
    </form>
</body>
</html>
